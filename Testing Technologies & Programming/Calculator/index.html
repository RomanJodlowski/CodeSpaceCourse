<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors JS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <style>

        </style>

    </head>
    <body style = "text-align: center; background-color: #a5a5e9">
    <div class="container-fluid">

    <div class="form-row align-items-center">
        <br><h1 style = "color: black;">CALCULATOR</h1><hr>
        <div class="row justify-content-around">
        <div class="col-2">
        <label class="custom-select mr-sm-1" for="operator"></label>
        <select class="form-select form-select-sm" id="operator">
            <option selected>Operators</option>
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
    </div>
    </div>
        <br>
        <label for="firstNumber"></label><input type="text" id="firstNumber" placeholder=" Enter the first number"><br><br>
        <label for="secondNumber"></label><input type="text" id="secondNumber" placeholder=" Enter the second number"><br><br>
        <button type="button" class="btn btn-outline-dark" onclick="calculator()">Calculate</button><br><hr><br>
    </div>

    <h3 id="output"></h3>
    </div>
    <script>
        function calculator() {
            let outputCase;
            let operator = document.getElementById('operator').value;
            let firstNumber = parseInt(document.getElementById('firstNumber').value);
            let secondNumber = parseInt(document.getElementById('secondNumber').value);

            switch (operator) {
                case '+':
                    outputCase = "The result of: " + firstNumber + operator + secondNumber + " = " + (firstNumber + secondNumber);
                    break;
                case '-':
                    outputCase = "The result of: " + firstNumber + operator + secondNumber + " = " + (firstNumber - secondNumber);
                    break;
                case '*':
                    outputCase = "The result of: " + firstNumber + operator + secondNumber + " = " + (firstNumber * secondNumber);
                    break;
                case '/':
                    outputCase = "The result of: " + firstNumber + operator + secondNumber + " = " + (firstNumber / secondNumber);
                    break;
                default:
                    outputCase = 'Something went wrong : (';
            }
            document.getElementById('output').innerHTML = outputCase;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
