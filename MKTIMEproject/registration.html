<form>
    <div class="container overflow-hidden text-center">
        <div class="row g-2">
            <div class="col-md-12">
                <div class="p-3 border bg-light">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Username/Email</label>
                        <div class="col-sm-10">
                            <input type="email" readonly class="form-control" id="staticEmail" value="email@example.com">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="surname" class="col-sm-2 col-form-label">Surname</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="surname">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                        <div class="col-sm-10">
                            <input type="date" readonly class="form-control" id="dob">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="nationality" class="col-sm-2 col-form-label">Nationality</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="nationality">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="age" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="number" readonly class="form-control" id="age">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-primary mb-3">Confirm and register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
